<form class="big-gap-above" enctype="multipart/form-data" method="post">
  {% csrf_token %}
  <p>{{ comment_form.body.errors }}
    <label class="form-label" for="{{ comment_form.body.id_for_label }}">Comment on this review</label>
    <textarea class="form-field" name="body">{{ comment_form.body.value }}</textarea>
  </p>
  <div>
    <button name="submit" value="save">Submit</button>
    <button name="submit" value="cancel">Cancel</button>
  </div>
</form>
