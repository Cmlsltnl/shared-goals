{% load humanize %}
{% load case_utils %}
{% block content %}
  <div class="row">
    {% for comment in review.published_comments %}
      <span class="small-gap-below">
        <div class="row">
          <div class="col-md-4"></div>
          <div class="col-md-4">{{ comment.owner.name }}, {{ comment.pub_date|naturaltime }}</div>
        </div>
        <div class="row">
          <div class="col-md-4"></div>
          <div class="col-md-4">
            <p>{{ comment.body }}</p>
          </div>
        </div>
      </span>
    {% endfor %}
  </div>
{% endblock %}
