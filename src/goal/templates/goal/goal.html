{% extends 'base.html' %}


{% block content %}

  <div class="row main-menu">
    <div class="text-center">
      <h1>{{ goal.title }}</h1>
      <div class="button-grp">
        <button class="btn btn-default" onclick="location.href='{% url 'goal' goal.slug %}';">Top Proposals</button>
        <button class="btn btn-default">Members</button>
        <button class="btn btn-default" onclick="location.href='{% url 'profile' goal.slug %}';">My Profile</button>
      </div>
    </div>
  </div>

{% for proposal_list in proposal_lists %}

    <div class="row">

{% for proposal in proposal_list %}

        <div class="col-md-4">
          <div class="proposal--photo" style="background-image:url({{ proposal.image.url }});">
            <div class="proposal--gradient"></div>
            <h3 class="proposal--title">{{ proposal.get_current_version.title }}</h3>
          </div>
        </div>

{% endfor %}

    </div>

{% endfor %}


{% endblock %}
