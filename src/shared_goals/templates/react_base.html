{% load i18n %}
{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">

<head>
    <title>{% block title %}Shared Goals{% endblock %}</title>
    <script src="https://unpkg.com/react@15.3.1/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.3.1/dist/react-dom.js"></script>
    <script src="https://unpkg.com/babel-core@5.8.38/browser.min.js"></script>
    <script src="https://unpkg.com/jquery@1.12.0/dist/jquery.min.js"></script>

    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'goal/react_shared_goals.css' %}" rel="stylesheet">
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" type="text/javascript"></script>

    <link href="{% static 'goal/jquery.Jcrop.css' %}" rel="stylesheet">
    <script src="{% static 'goal/jquery.color.js' %}" type="text/javascript"></script>
    <script src="{% static 'goal/jquery.Jcrop.js' %}" type="text/javascript"></script>
    <script src="{% static 'django_jcrop/jquery.djangoJcrop.js' %}" type="text/javascript"></script>

    <link href="{% static 'suggestion/rateit.css' %}" rel="stylesheet">
    <script src="{% static 'suggestion/jquery.rateit.js' %}" type="text/javascript"></script>
    {% block head %}{% endblock %}
</head>

<body>
<div class="container">
    <div id="header"></div>
    <div id="content"></div>
    <div id="footer"></div>
</div>

<script type="text/babel">
{% block react %}{% endblock %}
</script>

</body>

</html>
