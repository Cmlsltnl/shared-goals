{% load staticfiles %}
<form data-token="{{ csrf_token }}" enctype="multipart/form-data" id="image-form" method="post">
  {% csrf_token %}
  <p>{{ form.cropping.errors }}
    <label class="form-label" for="{{ form.cropping.id_for_label }}"></label>{{ form.cropping }}</p>
  <p>{{ form.image.errors }}
    <label class="form-label" for="{{ form.image.id_for_label }}">Image</label>{{ form.image }}
    <button id="upload-submit" name="submit" value="upload">Upload</button>
  </p>
</form>
